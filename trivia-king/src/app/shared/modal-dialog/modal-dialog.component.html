<div *ngIf="config" [dir]="config.direction">
  <h1 md-dialog-title>{{config.title}}</h1>
  <div *ngIf="isText()" md-dialog-content [class.large-text]="isLargeText()">{{config.content}}</div>
  <div *ngIf="isImage()" md-dialog-content><img [src]="config.content"/></div>
  <div md-dialog-actions>
    <button *ngFor="let option of config.options | iterateObject" md-button (click)="dialogRef.close(option.value)">{{option.key}}</button>
  </div>
</div>
