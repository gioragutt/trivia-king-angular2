<div class="jumbo-container">
  <div class="jumbotron jumbotron-fluid" style="text-align: center" dir="rtl">
    <div class="container">
      <h1 class="display-3">קבוצות</h1>
      <p class="lead">יש להזין את הקבוצות שמשתתפות במשחק</p>
      <hr class="my-4">
      <trk-team-info-input></trk-team-info-input>
      <md-list class="team-list">
        <md-list-item *ngFor="let team of teams$ | async">
          <trk-team-info-preview [team]="team"></trk-team-info-preview>
        </md-list-item>
      </md-list>
      <hr class="my-4">
      <p>לתחילת המשחק, לחצו על <b>התחל</b></p>
      <p class="lead">
        <a md-raised-button class="btn btn-primary" routerLink="/trivia" role="button">התחל</a>
      </p>
    </div>
  </div>
</div>
